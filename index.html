<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            type="text/paperscript"
            src="paperScript.js"
            canvas="myCanvas"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
    </head>
    <body class="bg-dark" style="width: 100%; height:100%">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <div id="stat_rack" class="d-flex flex-row mx-auto" style="width: 90%;">
            <div class="progress w-50 my-auto" style="height: 20px">
                <div
                    class="progress-bar bg-success"
                    id="lifebar"
                    role="progressbar"
                    style="width: 25%;"
                >
                    Life
                </div>
            </div>
            <div class="scorebar my-auto ml-auto text-light">
                <h5 class="">Score: <span id="score">0</span></h5>
            </div>
        </div>
        <div
            class="rounded mx-auto mt-2"
            style="width: 90%; height: 95%; padding: 0px; cursor: crosshair;"
        >
            <canvas
                id="myCanvas"
                resize
                style="height: 100%; width: 100%; background: url('spookybg.svg'); background-position: center; background-repeat: no-repeat; background-size: cover;"
            ></canvas>
        </div>
        <div id="button_rack" class="mx-auto" style="width:90%;">
            <button
                type="button"
                id="pause_button"
                class="btn btn-primary mx-auto"
            >
                Pause Game
            </button>
            <button
                type="button"
                id="restart_button"
                class="btn btn-primary mx-auto"
            >
                Restart Game
            </button>
        </div>
        <script>
            var pauseGame = false;
            var restartGame = false;
            var gameOver = false;
            var stat = {
                life: 100,
                score: 0
            };
            $('#pause_button').click(function(e) {
                if (!gameOver) pauseGame = !pauseGame;
            });
            $('#restart_button').click(function(e) {
                restartGame = true;
            });
            function updateStat() {
                $('#lifebar').css('width', stat.life + '%');
                $('#score').text(stat.score);
            }
            function disablePauseButton() {
                $('#pause_button').prop('disabled', true);
            }
            function enablePauseButton() {
                $('#pause_button').prop('disabled', false);
            }
        </script>
    </body>
</html>
